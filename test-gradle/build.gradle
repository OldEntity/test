plugins {
    id 'java'
}

group 'com.lishuo'
version '1.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
dependencies {
    implementation(
            'io.netty:netty-all:4.1.42.Final',
            'org.thymeleaf:thymeleaf:3.0.11.RELEASE'
    ) 
}
